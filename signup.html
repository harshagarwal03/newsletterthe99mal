<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="My Newsletter Signup Page">
    <meta name="author" content="Harsh Agarwal">
    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link href="./css/signin.css" rel="stylesheet">
</head>

<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img src="./images/logomall.jpg" alt="logo" width="100px">
            <h1 class="h4 mt-3 mb-4 fw-bold">Signup to our Newsletter!</h1>

            <div class="form-floating">
                <input type="text" class="form-control top" name="firstName" placeholder="First Name" autofocus
                    required>
                <label for="firstName">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control middle" name="lastName" placeholder="Last Name" required>
                <label for="lastName">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control bottom" name="email" placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
            </div>

            <button class="w-100 btn btn-lg btn-custom" type="submit">Sign Me Up</button>
            <p class="mt-3 text-muted">&copy; The99Malls</p>
        </form>
    </main>



</body>

</html>
